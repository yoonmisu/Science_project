# Render.com 배포 설정
services:
  - type: web
    name: verde-backend
    runtime: python
    region: singapore  # 한국에서 가장 가까운 리전
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: IUCN_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
