# =============================================================================
# Railway Deployment Configuration
# =============================================================================

[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
# 헬스체크 설정
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

